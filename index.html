<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Kanye</title>
</head>
<body>
  <div class="keys">
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">church</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kanye</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">boom</span>
    </div>
  </div>

  <audio data-key="80" src="sounds/church.wav"></audio>
  <audio data-key="65" src="sounds/kanye.wav"></audio>
  <audio data-key="66" src="sounds/bible.wav"></audio>
  <audio data-key="76" src="sounds/shutup.wav"></audio>
  <audio data-key="79" src="sounds/man.wav"></audio>

<script src="js/main.js"></script>


</body>
</html>
